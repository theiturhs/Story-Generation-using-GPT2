<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatify Stories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-white">

    <div class="container mt-5">

        <div class="jumbotron jumbotron-fluid bg-white">
            <div class="container">
              <h1 class="display-3">Creatify Stories</h1>
              <p class="lead">This is now time to write any random things and let AI decide how to create very short stories with it. Try it once!</p>
            </div>
          </div>

        <!-- Form data collected from user -->
        <form action="/" method="POST" id="storyForm" class="bg-white rounded">
            <div class="form-group">
                <label class = "lead" for="story"><b><em>Go like this... I was wondering what if I...</em></b></label>
                <textarea class="form-control" id="story" name="story" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark col-md-12">Create Story</button>
            <h3 class="lead my-5"><em><b>Story created will be displayed here...</b></em></h3>
            <div class="mt-3">
                <p><em>{{ updated_story }}</em></p>
            </div>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small" id="contact">
        <p class="mb-1">&copy; Copyright 2024 Shruti Shrivastava</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://github.com/theiturhs" target="_blank">GitHub</a></li>
            <li class="list-inline-item"><a href="https://www.linkedin.com/in/shrutikshrivastava/"
                    target="_blank">LinkedIn</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to show the loading spinner when the form is submitted
        document.getElementById('storyForm').addEventListener('submit', function() {
            // Show the loading spinner
            document.getElementById('loading').style.display = 'block';
        });

        // Hide the loading spinner once the page is fully loaded
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
